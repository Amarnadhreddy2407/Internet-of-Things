<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Task Manager</h1>
    <p class="subtitle">Plan – Track – Finish</p>

    <div class="main">
      <!-- Add Task -->
      <div class="add-task">
        <h2>Add Task</h2>
        <input type="text" id="taskTitle" placeholder="Title">
        <textarea id="taskDesc" placeholder="Description"></textarea>
        <input type="date" id="taskDeadline">
        <select id="taskStatus">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <div class="btn-group">
          <button id="addBtn">Add Task</button>
          <button id="clearBtn">Clear All</button>
        </div>
      </div>

      <!-- Progress -->
      <div class="progress">
        <h2>Progress</h2>
        <p><span id="completedTasks">0</span>/<span id="totalTasks">0</span> tasks completed</p>
        <progress id="progressBar" value="0" max="100"></progress>
        <div class="filters">
          <select id="filter">
            <option value="All">All</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
          <select id="sort">
            <option value="deadline">Deadline ↑</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Task List -->
    <div class="tasks">
      <h2>Tasks</h2>
      <div id="taskList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
